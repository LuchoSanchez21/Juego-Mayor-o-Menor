<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script>
        let numero = 0;

        function Iniciar() {
            numero = getRandomInt(0, 10);
            document.getElementById('lblResultado').innerHTML = numero;

        }

        function Resultado(valor) {
            let lblResultado = document.getElementById('lblResultado');
            lblResultado.innerHTML = valor;
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        function Mayor() {
            numero1 = numero
            numero2 = getRandomInt(0, 10);
            if (numero2 >= numero1) {
                numero = numero2;
                document.getElementById('lblResultado').innerHTML = numero;
            } else {
                alert('Game Over, el número era: ' + numero2);
            }
        }

        function Menor() {
            numero1 = numero
            numero2 = getRandomInt(0, 10);
            if (numero2 <= numero1) {
                numero = numero2;
                document.getElementById('lblResultado').innerHTML = numero;
            } else {
                alert('Game Over, el número era: ' + numero2);
            }
        }
    </script>
</head>

<body>

    <div  class="container text-center">
        <br>
        <button id="colorBoton" class="btn btn-success" onclick="Iniciar()">Iniciar juego</button>
        <br> <br>
        <button id="colorBoton" class="btn btn-primary" onclick="Mayor()">Mayor!</button>

        <button id="colorBoton" class="btn btn-warning" onclick="Menor()">Menor!</button>

        <br>
        <label id="lblResultado"></label>
    </div>

</body>

</html>
